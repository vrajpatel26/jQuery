<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 50px;
    }
    .column1{
        height: 250px;
        width: 70px;
        /* border: 1px solid black; */
        background-color: red;
        box-shadow: 5px 10px 25px ;
    }
    .column2{
        height: 250px;
        width: 70px;
        background-color: skyblue;
        box-shadow: 5px 10px 25px ;
    }
    .column3{
        height: 250px;
        width: 70px;
        background-color: green;
        box-shadow: 5px 10px 25px ;
    }
    .column4{
        height: 250px;
        width: 70px;
        background-color: grey;
        box-shadow: 5px 10px 25px ;
    }
    .column5{
        height: 250px;
        width: 70px;
        background-color: pink;
        box-shadow: 5px 10px 25px ;
    }
    .column6{
        height: 250px;
        width: 70px;
        background-color: yellow;
        box-shadow: 5px 10px 25px ;
    }
</style>
<body>
    <div class="container">
        <div class="column1"></div>
        <div class="column2"></div>
        <div class="column3"></div>
        <div class="column4"></div>
        <div class="column5"></div>
        <div class="column6"></div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script>
    $(document).ready(function(){
        $(".column1").click(function(){
            $(".container").css("background-color","red");
        })
    })

    $(document).ready(function(){
        $(".column2").click(function(){
            $(".container").css("background-color","skyblue");
        })
    })

    $(document).ready(function(){
        $(".column3").click(function(){
            $(".container").css("background-color","green");
        })
    })

    $(document).ready(function(){
        $(".column4").click(function(){
            $(".container").css("background-color","grey");
        })
    })

    $(document).ready(function(){
        $(".column5").click(function(){
            $(".container").css("background-color","pink");
        })
    })

    $(document).ready(function(){
        $(".column6").click(function(){
            $(".container").css("background-color","yellow");
        })
    })

    
</script>
</html>
